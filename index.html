 <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebula+</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="sc-login" class="screen">
        <div class="login-box">
            <h1 class="logo">NEBULA<span>+</span></h1>
            <input type="text" id="log-u" placeholder="Usuario">
            <input type="password" id="log-p" placeholder="PIN">
            <button class="btn-primary" onclick="entrar()">INICIAR SESIÓN</button>
        </div>
    </div>

    <div id="sc-main" class="screen hidden">
        <header class="main-header">
            <div class="header-top">
                <span class="logo-small">NEBULA<span>+</span></span>
                <div class="search-bar">
                    <input type="text" id="search-box" placeholder="Busca tu película..." onkeyup="buscar()">
                </div>
                <button class="user-btn" onclick="cerrarSesion()">Salir</button>
            </div>
            
            <div class="brand-grid">
                <div class="brand-item" onclick="seleccionarMarca('disney')">DISNEY</div>
                <div class="brand-item" onclick="seleccionarMarca('netflix')">NETFLIX</div>
                <div class="brand-item" onclick="seleccionarMarca('hbo')">HBO MAX</div>
                <div class="brand-item" onclick="seleccionarMarca('paramount')">PARAMOUNT</div>
                <div class="brand-item" onclick="seleccionarMarca('apple')">APPLE TV</div>
            </div>
        </header>

        <main class="content-area">
            <div id="category-selector" class="category-tabs hidden">
                <button id="btn-peli" onclick="cambiarTipo('pelicula')">PELÍCULAS</button>
                <button id="btn-serie" onclick="cambiarTipo('serie')">SERIES</button>
            </div>

            <h2 id="view-title">Selecciona una marca</h2>
            <div id="grid" class="movie-grid"></div>
        </main>
    </div>

    <div id="video-player" class="player-overlay hidden">
        <div class="player-header">
            <h2 id="player-title">Reproduciendo</h2>
            <button onclick="cerrarReproductor()">✕ CERRAR</button>
        </div>
        <div class="video-container">
            <iframe id="main-iframe" src="" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
