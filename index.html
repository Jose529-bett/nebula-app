<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebula+ | Premium</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="admin-trigger" onclick="abrirAdmin()"></div>

    <div id="intro-screen">
        <div class="intro-content">
            <h1 class="intro-logo">NEBULA<span>+</span></h1>
            <div class="intro-arc"></div>
        </div>
    </div>

    <div id="sc-login" class="screen">
        <div class="glass-card">
            <h1 class="logo-text">NEBULA<span>+</span></h1>
            <p class="subtitle">Inicia sesión con tu cuenta</p>
            <input type="text" id="log-u" placeholder="Usuario">
            <input type="password" id="log-p" placeholder="Contraseña">
            <button class="btn-disney" onclick="entrar()">INICIAR SESIÓN</button>
        </div>
    </div>

    <div id="sc-main" class="screen hidden">
        <header class="main-header">
            <div class="header-top">
                <h1 class="logo-s">NEBULA<span>+</span></h1>
                <div class="nav-right">
                    <input type="text" id="search-bar" placeholder="Buscar..." oninput="filtrarContenido()">
                    <button class="btn-logout" onclick="cerrarSesion()">SALIR</button>
                </div>
            </div>

            <div class="brand-grid" id="brand-menu">
                <div class="brand-box" onclick="seleccionarMarca('disney')"><img src="https://upload.wikimedia.org/wikipedia/commons/3/3e/Disney%2B_logo.svg"></div>
                <div class="brand-box" onclick="seleccionarMarca('netflix')"><img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg"></div>
                <div class="brand-box" onclick="seleccionarMarca('hbo')"><img src="https://upload.wikimedia.org/wikipedia/commons/d/de/HBO_logo.svg"></div>
                <div class="brand-box" onclick="seleccionarMarca('paramount')"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Paramount_Plus_logo.svg"></div>
                <div class="brand-box" onclick="seleccionarMarca('espn')"><img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/ESPN_wordmark.svg"></div>
                <div class="brand-box" onclick="seleccionarMarca('natgeo')"><img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/National_Geographic_logo.svg"></div>
            </div>

            <div id="type-selector" class="type-bar hidden">
                <button onclick="filtrarTipo('pelicula')">PELÍCULAS</button>
                <button onclick="filtrarTipo('serie')">SERIES</button>
                <button class="btn-back" onclick="volverAMarcas()">← VOLVER</button>
            </div>
        </header>

        <div id="grid" class="movie-grid"></div>
    </div>

    <div id="video-player" class="player-overlay hidden">
        <div class="player-controls">
            <h3 id="now-playing">Reproduciendo</h3>
            <button onclick="cerrarPlayer()">✕ CERRAR</button>
        </div>
        <iframe id="main-iframe" src="" frameborder="0" allowfullscreen allow="autoplay"></iframe>
    </div>

    <div id="sc-admin" class="screen hidden">
        <div class="admin-header">
            <h2>Panel de Control</h2>
            <button class="btn-logout" onclick="switchScreen('sc-login')">CERRAR</button>
        </div>
        <div class="admin-content">
            <div class="glass-card">
                <h3>Crear Usuario</h3>
                <input type="text" id="adm-un" placeholder="Nombre">
                <input type="text" id="adm-up" placeholder="PIN">
                <input type="date" id="adm-ud">
                <button class="btn-disney" onclick="guardarUser()">GUARDAR</button>
                <div id="user-table" class="modern-table"></div>
            </div>
            <div class="glass-card">
                <h3>Subir Contenido</h3>
                <input type="text" id="c-title" placeholder="Título">
                <input type="text" id="c-post" placeholder="URL Poster">
                <input type="text" id="c-video" placeholder="URL Video">
                <select id="c-brand-sel">
                    <option value="disney">Disney</option>
                    <option value="netflix">Netflix</option>
                    <option value="hbo">HBO</option>
                    <option value="paramount">Paramount</option>
                    <option value="espn">ESPN</option>
                    <option value="natgeo">NatGeo</option>
                </select>
                <select id="c-type-sel">
                    <option value="pelicula">Película</option>
                    <option value="serie">Serie</option>
                </select>
                <button class="btn-disney" onclick="guardarContenido()">PUBLICAR</button>
                <div id="movie-table" class="modern-table"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
