    <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEBULA+</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="admin-trigger" onclick="abrirAdmin()"></div>

    <div id="sc-login" class="screen">
        <div class="login-container">
            <h1 class="logo-title">NEBULA<span>+</span></h1>
            <input type="text" id="log-u" placeholder="Usuario">
            <input type="password" id="log-p" placeholder="PIN de Acceso">
            <button class="btn-blue-login" onclick="entrar()">ENTRAR</button>
        </div>
    </div>

    <div id="sc-main" class="screen hidden">
        <nav class="navbar">
            <div class="nav-top">
                <span class="logo-s">NEBULA+</span>
                <input type="text" id="search-box" placeholder="Buscar..." onkeyup="buscar()">
            </div>
            <div class="brand-bar">
                <button onclick="seleccionarMarca('disney')">DISNEY</button>
                <button onclick="seleccionarMarca('netflix')">NETFLIX</button>
                <button onclick="seleccionarMarca('hbo')">HBO MAX</button>
                <button onclick="seleccionarMarca('paramount')">PARAMOUNT</button>
                <button onclick="seleccionarMarca('apple')">APPLE TV</button>
                <button onclick="seleccionarMarca('espn')">ESPN</button>
                <button onclick="seleccionarMarca('natgeo')">NAT GEO</button>
            </div>
            <div class="tabs">
                <button id="t-peli" class="active" onclick="cambiarTipo('pelicula')">PELÍCULAS</button>
                <button id="t-serie" onclick="cambiarTipo('serie')">SERIES</button>
            </div>
        </nav>
        <div class="main-content">
            <h2 id="cat-title">CATÁLOGO</h2>
            <div id="grid" class="movie-grid"></div>
        </div>
    </div>

    <div id="video-player" class="player-overlay hidden">
        <div class="player-header">
            <h2 id="player-title">REPRODUCIENDO</h2>
            <button class="btn-cerrar-repro" onclick="cerrarReproductor()">CERRAR ✕</button>
        </div>
        <div class="video-frame">
            <iframe id="main-iframe" src="" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="player-details">
            <div id="serie-controls" class="hidden">
                <h3 class="label-temporada">Temporada</h3>
                <select id="season-selector" onchange="cargarTemporada(this.value)"></select>
                <div id="episodes-grid" class="episodes-grid"></div>
            </div>
        </div>
    </div>

    <div id="sc-admin" class="screen hidden">
        <div class="admin-header">
            <button class="btn-back" onclick="switchScreen('sc-main')">← Volver</button>
            <button class="btn-logout" onclick="cerrarSesion()">CERRAR SESIÓN</button>
        </div>
        <div class="admin-content">
            <div class="admin-card">
                <h3>Usuarios</h3>
                <input type="text" id="adm-un" placeholder="Nombre">
                <input type="text" id="adm-up" placeholder="PIN">
                <button class="btn-blue" onclick="guardarUser()">Guardar Usuario</button>
                <div class="table-container">
                    <table id="user-list"></table>
                </div>
            </div>
            <div class="admin-card">
                <h3>Contenido</h3>
                <input type="text" id="c-title" placeholder="Título">
                <input type="text" id="c-post" placeholder="URL Poster">
                <textarea id="c-video" placeholder="Link video | T1: l1, l2 | T2: l3"></textarea>
                <button class="btn-green" onclick="guardarContenido()">PUBLICAR</button>
                <div class="table-container">
                    <table id="movie-list"></table>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
