<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebula+ Premium</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="intro-screen">
        <div class="intro-content">
            <h1 class="intro-logo">NEBULA<span>+</span></h1>
            <div class="intro-arc"></div>
        </div>
    </div>

    <div class="admin-trigger" onclick="abrirAdmin()" tabindex="0"></div>

    <div id="sc-login" class="screen">
        <div class="login-container">
            <h1 class="logo-title">NEBULA<span>+</span></h1>
            <input type="text" id="log-u" placeholder="Usuario" tabindex="1">
            <input type="password" id="log-p" placeholder="PIN" tabindex="2">
            <button class="btn-crear" onclick="entrar()" tabindex="3">ENTRAR</button>
        </div>
    </div>

    <div id="sc-admin" class="screen hidden">
        <div class="admin-header">
            <h1>NEBULA+</h1>
            <h2>Panel Administrativo</h2>
            <button class="btn-sesion" onclick="cerrarSesion()">CERRAR SESIÓN</button>
        </div>

        <div class="admin-grid">
            <div class="admin-card">
                <h3>Gestionar Usuarios</h3>
                <input type="text" id="adm-un" placeholder="Nombre Usuario">
                <input type="text" id="adm-up" placeholder="PIN Acceso">
                <select id="adm-ud-select">
                    <option value="2026-12-31">Acceso Vitalicio</option>
                    <option value="2026-02-24">1 Mes</option>
                </select>
                <button class="btn-crear" onclick="guardarUser()">Crear Usuario</button>
                
                <div class="table-container">
                    <table id="user-list"></table>
                </div>
            </div>

            <div class="admin-card">
                <h3>Publicar Contenido</h3>
                <input type="text" id="c-title" placeholder="Título">
                <input type="text" id="c-post" placeholder="URL Imagen (Poster)">
                <input type="text" id="c-video" placeholder="URL Video (Embed)">
                
                <select id="c-brand">
                    <option value="disney">Disney</option>
                    <option value="netflix">Netflix</option>
                    <option value="hbo">HBO Max</option>
                    <option value="paramount">Paramount</option>
                    <option value="apple">Apple TV</option>
                </select>

                <select id="c-type">
                    <option value="pelicula">Película</option>
                    <option value="serie">Serie</option>
                </select>

                <button class="btn-publicar" onclick="guardarContenido()">SUBIR AHORA</button>

                <div class="table-container">
                    <table id="movie-list"></table>
                </div>
            </div>
        </div>
    </div>

    <div id="sc-main" class="screen hidden">
        <nav class="navbar">
            <span class="logo-s">NEBULA+</span>
            <div class="brand-bar">
                <button onclick="seleccionarMarca('disney')">DISNEY</button>
                <button onclick="seleccionarMarca('netflix')">NETFLIX</button>
                <button onclick="seleccionarMarca('hbo')">HBO</button>
            </div>
        </nav>
        <div id="grid" class="movie-grid"></div>
    </div>

    <div id="video-player" class="player-overlay hidden">
        <div class="player-container">
            <button class="close-player" onclick="cerrarReproductor()">✕ CERRAR</button>
            <iframe id="main-iframe" src="" allowfullscreen></iframe>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
