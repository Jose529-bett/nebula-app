  <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebula+ | Premium</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="admin-trigger" onclick="abrirAdmin()"></div>

    <div id="sc-login" class="screen">
        <div class="glass-card">
            <h1 class="logo-text">NEBULA<span>+</span></h1>
            <p class="subtitle">Inicia sesión con tu cuenta</p>
            <input type="text" id="log-u" placeholder="Usuario">
            <input type="password" id="log-p" placeholder="PIN">
            <button class="btn-disney" onclick="entrar()">INICIAR SESIÓN</button>
        </div>
    </div>

    <div id="sc-main" class="screen hidden">
        <header class="main-header">
            <div class="header-top">
                <h1 class="logo-s">NEBULA<span>+</span></h1>
                <div class="user-menu">
                    <input type="text" id="search-bar" placeholder="Buscar..." oninput="filtrarContenido()">
                    <button class="btn-logout" onclick="cerrarSesion()">CERRAR SESIÓN</button>
                </div>
            </div>

            <div class="brand-grid">
                <div class="brand-box" onclick="seleccionarMarca('disney')"><img src="https://upload.wikimedia.org/wikipedia/commons/3/3e/Disney%2B_logo.svg"></div>
                <div class="brand-box" onclick="seleccionarMarca('netflix')"><img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg"></div>
                <div class="brand-box" onclick="seleccionarMarca('hbo')"><img src="https://upload.wikimedia.org/wikipedia/commons/d/de/HBO_logo.svg"></div>
                <div class="brand-box" onclick="seleccionarMarca('paramount')"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Paramount_Plus_logo.svg"></div>
                <div class="brand-box" onclick="seleccionarMarca('espn')"><img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/ESPN_wordmark.svg"></div>
                <div class="brand-box" onclick="seleccionarMarca('natgeo')"><img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/National_Geographic_logo.svg"></div>
            </div>
        </header>

        <div id="type-selector" class="type-bar hidden">
            <button onclick="filtrarTipo('pelicula')">PELÍCULAS</button>
            <button onclick="filtrarTipo('serie')">SERIES</button>
            <button class="btn-back" onclick="volverAMarcas()">← VOLVER</button>
        </div>

        <div id="grid" class="movie-grid"></div>
    </div>

    <div id="video-player" class="player-overlay hidden">
        <div class="player-controls">
            <h3 id="now-playing">Título</h3>
            <button onclick="cerrarPlayer()">✕ CERRAR</button>
        </div>
        <div class="video-wrapper">
            <iframe id="main-iframe" src="" frameborder="0" allowfullscreen allow="autoplay"></iframe>
        </div>
    </div>

    <div id="sc-admin" class="screen hidden">...</div>

    <script src="script.js"></script>
</body>
</html>
