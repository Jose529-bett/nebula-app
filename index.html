<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebula+ | Premium</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="admin-trigger" onclick="abrirAdmin()"></div>

    <div id="intro-screen">
        <h1 class="intro-logo">NEBULA<span>+</span></h1>
    </div>

    <div id="sc-login" class="screen">
        <div class="login-card">
            <h2>NEBULA+</h2>
            <input type="text" id="log-u" placeholder="Usuario">
            <input type="password" id="log-p" placeholder="PIN">
            <button class="btn-blue" onclick="entrar()">ENTRAR</button>
        </div>
    </div>

    <div id="sc-admin" class="screen hidden">
        <div class="admin-nav">
            <h2>Panel de Control</h2>
            <button onclick="cerrarSesion()">SALIR</button>
        </div>
        
        <div class="admin-grid">
            <div class="card">
                <h3>Gesti√≥n Usuarios</h3>
                <input type="text" id="adm-un" placeholder="Nombre">
                <input type="text" id="adm-up" placeholder="PIN">
                <button class="btn-blue" onclick="guardarUser()">CREAR</button>
                <div class="table-wrapper"><table id="user-list"></table></div>
            </div>

            <div class="card">
                <h3>Publicar Contenido</h3>
                <input type="text" id="c-title" placeholder="T√≠tulo">
                <input type="text" id="c-post" placeholder="URL Poster">
                <input type="text" id="c-video" placeholder="URL Video">
                <select id="c-brand">
                    <option value="disney">Disney</option>
                    <option value="netflix">Netflix</option>
                    <option value="hbo">HBO Max</option>
                    <option value="paramount">Paramount+</option>
                    <option value="apple">Apple TV</option>
                    <option value="espn">ESPN</option>
                    <option value="natgeo">National Geographic</option>
                </select>
                <select id="c-type">
                    <option value="pelicula">Pel√≠cula</option>
                    <option value="serie">Serie</option>
                </select>
                <button class="btn-green" onclick="guardarContenido()">SUBIR</button>
                <div class="table-wrapper"><table id="movie-list"></table></div>
            </div>
        </div>
    </div>

    <div id="sc-main" class="screen hidden">
        <nav class="navbar">
            <div class="nav-top">
                <span class="logo">NEBULA+</span>
                <input type="text" id="search-box" placeholder="Buscar..." onkeyup="buscar()">
                <div class="user-menu-container">
                    <button class="btn-avatar" onclick="toggleMenu()">üë§</button>
                    <div id="drop-menu" class="dropdown hidden">
                        <p id="u-display"></p>
                        <button onclick="cerrarSesion()">Cerrar Sesi√≥n</button>
                    </div>
                </div>
            </div>
            <div class="brand-bar">
                <button onclick="seleccionarMarca('disney')">DISNEY</button>
                <button onclick="seleccionarMarca('netflix')">NETFLIX</button>
                <button onclick="seleccionarMarca('hbo')">HBO</button>
                <button onclick="seleccionarMarca('paramount')">PARA+</button>
                <button onclick="seleccionarMarca('apple')">APPLE</button>
                <button onclick="seleccionarMarca('espn')">ESPN</button>
                <button onclick="seleccionarMarca('natgeo')">NATGEO</button>
            </div>
        </nav>
        <div class="main-body">
            <div class="tabs">
                <button id="t-peli" class="active" onclick="cambiarTipo('pelicula')">PEL√çCULAS</button>
                <button id="t-serie" onclick="cambiarTipo('serie')">SERIES</button>
            </div>
            <div id="grid" class="movie-grid"></div>
        </div>
    </div>

    <div id="video-player" class="player-overlay hidden">
        <div class="player-header">
            <h2 id="p-title">Reproduciendo...</h2>
            <button class="btn-back" onclick="cerrarReproductor()">‚úï VOLVER</button>
        </div>
        <div class="video-wrapper">
            <iframe id="main-iframe" src="" frameborder="0" allowfullscreen allow="autoplay; encrypted-media"></iframe>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
