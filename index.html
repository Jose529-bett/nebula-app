<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebula+ Premium</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="admin-trigger" onclick="abrirAdmin()"></div>

    <div id="intro-screen">
        <h1 class="intro-logo">NEBULA<span>+</span></h1>
    </div>

    <div id="sc-login" class="screen">
        <div class="login-card">
            <h2>NEBULA+</h2>
            <p>Ingresa con tu cuenta</p>
            <input type="text" id="log-u" placeholder="Usuario">
            <input type="password" id="log-p" placeholder="PIN de 4 dígitos">
            <button class="btn-primary" onclick="entrar()">ENTRAR</button>
        </div>
    </div>

    <div id="sc-admin" class="screen hidden">
        <div class="admin-header">
            <h2>Panel de Control</h2>
            <button onclick="cerrarSesion()">SALIR</button>
        </div>
        
        <div class="admin-sections">
            <div class="card">
                <h3>Usuarios</h3>
                <input type="text" id="adm-un" placeholder="Nombre">
                <input type="text" id="adm-up" placeholder="PIN">
                <button class="btn-blue" onclick="guardarUser()">CREAR USUARIO</button>
                <div class="list-container"><table id="user-list"></table></div>
            </div>

            <div class="card">
                <h3>Publicar Contenido</h3>
                <input type="text" id="c-title" placeholder="Título">
                <input type="text" id="c-post" placeholder="Link de Imagen (Poster)">
                <input type="text" id="c-video" placeholder="Link de Video (Embed)">
                <select id="c-brand">
                    <option value="disney">Disney</option>
                    <option value="netflix">Netflix</option>
                    <option value="hbo">HBO Max</option>
                </select>
                <select id="c-type">
                    <option value="pelicula">Película</option>
                    <option value="serie">Serie</option>
                </select>
                <button class="btn-green" onclick="guardarContenido()">PUBLICAR AHORA</button>
                <div class="list-container"><table id="movie-list"></table></div>
            </div>
        </div>
    </div>

    <div id="sc-main" class="screen hidden">
        <nav class="main-nav">
            <span class="logo">NEBULA+</span>
            <div class="nav-brands">
                <button onclick="seleccionarMarca('disney')">DISNEY</button>
                <button onclick="seleccionarMarca('netflix')">NETFLIX</button>
                <button onclick="seleccionarMarca('hbo')">HBO</button>
            </div>
        </nav>
        <div class="content-body">
            <div class="filter-tabs">
                <button id="t-peli" class="active" onclick="cambiarTipo('pelicula')">PELÍCULAS</button>
                <button id="t-serie" onclick="cambiarTipo('serie')">SERIES</button>
            </div>
            <div id="grid" class="movie-grid"></div>
        </div>
    </div>

    <div id="video-player" class="player-overlay hidden">
        <button class="btn-close" onclick="cerrarReproductor()">✕ VOLVER</button>
        <iframe id="main-iframe" src="" frameborder="0" allowfullscreen></iframe>
    </div>

    <script src="script.js"></script>
</body>
</html>
