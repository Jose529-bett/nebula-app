<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebula+ | Premium</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="admin-trigger" onclick="abrirAdmin()"></div>

    <div id="intro-screen">
        <div class="intro-content">
            <h1 class="intro-logo">NEBULA<span>+</span></h1>
            <div class="intro-arc"></div>
        </div>
    </div>

    <div id="sc-login" class="screen">
        <div class="glass-card">
            <h1 class="logo-text">NEBULA<span>+</span></h1>
            <p class="subtitle">Inicia sesión con tu cuenta</p>
            <div class="input-group">
                <input type="text" id="log-u" placeholder="Usuario o correo">
                <input type="password" id="log-p" placeholder="Contraseña">
            </div>
            <button class="btn-disney" onclick="entrar()">INICIAR SESIÓN</button>
            <p class="foot-note">¿Olvidaste tu PIN? Contacta a soporte.</p>
        </div>
    </div>

    <div id="sc-admin" class="screen hidden">
        <div class="admin-header">
            <h2 class="logo-s">NEBULA<span>+</span> Panel</h2>
            <button class="btn-close" onclick="cerrarPanel()">CERRAR</button>
        </div>
        
        <div class="admin-scroll-container">
            <div class="glass-card admin-box">
                <h3>Gestión de Clientes</h3>
                <input type="text" id="adm-un" placeholder="Nombre del Cliente">
                <input type="text" id="adm-up" placeholder="PIN de Acceso">
                <input type="date" id="adm-ud">
                <button class="btn-disney" onclick="guardarUser()">+ CREAR NUEVO USUARIO</button>
                
                <div class="modern-table">
                    <div class="table-head">
                        <span>Usuario</span>
                        <span>Vence</span>
                        <span>Acción</span>
                    </div>
                    <div id="user-table" class="table-body"></div>
                </div>
            </div>

            <div class="glass-card admin-box">
                <h3>Biblioteca de Contenido</h3>
                <input type="text" id="c-title" placeholder="Título de la obra">
                <input type="text" id="c-post" placeholder="URL Poster">
                <input type="text" id="c-video" placeholder="URL Video">
                <div class="form-row">
                    <select id="c-brand">
                        <option value="disney">Disney</option>
                        <option value="netflix">Netflix</option>
                        <option value="hbo">HBO Max</option>
                        <option value="paramount">Paramount+</option>
                        <option value="apple">Apple TV</option>
                    </select>
                    <select id="c-type">
                        <option value="pelicula">Película</option>
                        <option value="serie">Serie</option>
                    </select>
                </div>
                <button class="btn-disney" onclick="guardarContenido()">PUBLICAR AHORA</button>
                
                <div class="modern-table">
                    <div class="table-head">
                        <span>Título</span>
                        <span>Categoría</span>
                        <span>Acción</span>
                    </div>
                    <div id="movie-table" class="table-body"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="sc-main" class="screen hidden">
        <nav class="nav-main">
            <span class="logo-s">NEBULA<span>+</span></span>
            <button class="btn-close" onclick="cerrarSesion()">SALIR</button>
        </nav>
        <div id="grid" class="movie-grid"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
