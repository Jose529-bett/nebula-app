<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebula+ | Premium Experience</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="intro-screen">
        <div class="intro-content">
            <h1 class="intro-logo">NEBULA<span>+</span></h1>
            <div class="intro-arc"></div>
        </div>
    </div>

    <div class="admin-trigger" onclick="abrirAdmin()"></div>

    <div id="sc-login" class="screen">
        <div class="login-wrapper">
            <div class="login-container">
                <h1 class="logo-title">NEBULA<span>+</span></h1>
                <p style="color: #888; margin-bottom: 20px;">Acceso Premium</p>
                <input type="text" id="log-u" placeholder="Usuario">
                <input type="password" id="log-p" placeholder="Contrase√±a">
                <button class="btn-blue-vibrant" onclick="entrar()">ENTRAR</button>
            </div>
        </div>
    </div>

    <div id="sc-admin" class="screen hidden">
        <div class="admin-nav">
            <h2 style="font-size: 2rem;">Panel Administrativo</h2>
            <button class="btn-red-outline" onclick="cerrarSesion()">CERRAR SESI√ìN</button>
        </div>
        <div class="admin-grid">
            <div class="admin-card">
                <h3>Gestionar Usuarios</h3>
                <input type="text" id="adm-un" placeholder="Nombre">
                <input type="text" id="adm-up" placeholder="PIN">
                <input type="date" id="adm-ud">
                <button class="btn-blue-vibrant" onclick="guardarUser()">GUARDAR USUARIO</button>
                <div class="table-scroll"><table id="user-list"></table></div>
            </div>

            <div class="admin-card">
                <h3>Publicar Contenido</h3>
                <input type="text" id="c-title" placeholder="T√≠tulo">
                <input type="text" id="c-post" placeholder="URL Poster">
                <input type="text" id="c-video" placeholder="URL Video/Embed">
                <div class="row-admin">
                    <select id="c-brand">
                        <option value="disney">Disney</option>
                        <option value="netflix">Netflix</option>
                        <option value="hbo">HBO Max</option>
                        <option value="paramount">Paramount</option>
                    </select>
                    <select id="c-type">
                        <option value="pelicula">Pel√≠cula</option>
                        <option value="serie">Serie</option>
                    </select>
                </div>
                <button class="btn-green-vibrant" onclick="guardarContenido()">PUBLICAR AHORA</button>
                <div class="table-scroll"><table id="movie-list"></table></div>
            </div>
        </div>
    </div>

    <div id="sc-main" class="screen hidden">
        <nav class="navbar">
            <div class="nav-top">
                <span class="logo-s">NEBULA+</span>
                <input type="text" id="search-box" placeholder="Buscar..." onkeyup="buscar()">
                <div class="user-zone">
                    <button class="avatar" onclick="toggleMenu()">üë§</button>
                    <div id="drop-menu" class="dropdown hidden">
                        <p id="u-name"></p>
                        <button class="btn-logout" onclick="cerrarSesion()">Salir</button>
                    </div>
                </div>
            </div>
            <div class="brand-bar">
                <button onclick="seleccionarMarca('disney')">DISNEY</button>
                <button onclick="seleccionarMarca('netflix')">NETFLIX</button>
                <button onclick="seleccionarMarca('hbo')">HBO MAX</button>
                <button onclick="seleccionarMarca('paramount')">PARAMOUNT</button>
                <button onclick="seleccionarMarca('apple')">APPLE TV</button>
                <button onclick="seleccionarMarca('espn')">ESPN</button>
            </div>
        </nav>
        <div class="main-content">
            <div class="tabs">
                <button id="t-peli" class="active" onclick="cambiarTipo('pelicula')">PEL√çCULAS</button>
                <button id="t-serie" onclick="cambiarTipo('serie')">SERIES</button>
            </div>
            <h2 id="cat-title">CAT√ÅLOGO</h2>
            <div id="grid" class="movie-grid"></div>
        </div>
    </div>

    <div id="video-player" class="player-overlay hidden">
        <div class="player-container">
            <button class="close-player" onclick="cerrarReproductor()">‚úï CERRAR</button>
            <div class="video-frame">
                <iframe id="main-iframe" src="" frameborder="0" allowfullscreen></iframe>
            </div>
            <h2 id="player-title" style="color:white; margin-top:10px;">T√≠tulo</h2>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
