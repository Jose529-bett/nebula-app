<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebula+ | Premium</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="admin-trigger" onclick="abrirAdmin()"></div>

    <div id="intro-screen">
        <div class="intro-content">
            <h1 class="intro-logo">NEBULA<span>+</span></h1>
            <div class="intro-arc"></div>
        </div>
    </div>

    <div id="sc-login" class="screen">
        <div class="card-premium">
            <h1 class="logo-text">NEBULA<span>+</span></h1>
            <p>CLIENTES PREMIUM</p>
            <input type="text" id="log-u" placeholder="Usuario">
            <input type="password" id="log-p" placeholder="PIN de Acceso">
            <button class="btn-primary" onclick="entrar()">ENTRAR</button>
        </div>
    </div>

    <div id="sc-admin" class="screen hidden">
        <div class="admin-header">
            <h2>Panel Administrativo</h2>
            <button class="btn-out" onclick="cerrarSesion()">SALIR</button>
        </div>
        <div class="admin-scroll">
            <div class="card-premium admin-card">
                <h3>Gesti√≥n Usuarios</h3>
                <div class="input-inline">
                    <input type="text" id="adm-un" placeholder="Nombre">
                    <input type="text" id="adm-up" placeholder="PIN">
                </div>
                <input type="date" id="adm-ud">
                <button class="btn-primary" onclick="guardarUser()">CREAR USUARIO</button>
                <div class="table-wrapper">
                    <table>
                        <thead><tr><th>Usuario</th><th>Vence</th><th>Acci√≥n</th></tr></thead>
                        <tbody id="user-table"></tbody>
                    </table>
                </div>
            </div>

            <div class="card-premium admin-card">
                <h3>Publicar Contenido</h3>
                <input type="text" id="c-title" placeholder="T√≠tulo">
                <input type="text" id="c-post" placeholder="URL Poster">
                <input type="text" id="c-video" placeholder="URL Video">
                <div class="input-inline">
                    <select id="c-brand">
                        <option value="disney">Disney</option>
                        <option value="netflix">Netflix</option>
                        <option value="hbo">HBO Max</option>
                        <option value="paramount">Paramount+</option>
                        <option value="apple">Apple TV</option>
                        <option value="espn">ESPN</option>
                        <option value="natgeo">NatGeo</option>
                    </select>
                    <select id="c-type">
                        <option value="pelicula">Pel√≠cula</option>
                        <option value="serie">Serie</option>
                    </select>
                </div>
                <button class="btn-green" onclick="guardarContenido()">PUBLICAR</button>
                <div class="table-wrapper">
                    <table>
                        <thead><tr><th>T√≠tulo</th><th>Marca</th><th>Acci√≥n</th></tr></thead>
                        <tbody id="movie-table"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div id="sc-main" class="screen hidden">
        <nav class="nav-main">
            <div class="nav-top">
                <span class="logo-s">NEBULA<span>+</span></span>
                <input type="text" id="search-box" placeholder="üîç Buscar contenido..." onkeyup="buscar()">
                <div class="user-area">
                    <button class="btn-avatar" onclick="toggleMenu()">üë§</button>
                    <div id="drop-menu" class="dropdown hidden">
                        <p id="u-display"></p>
                        <button onclick="cerrarSesion()">Cerrar Sesi√≥n</button>
                    </div>
                </div>
            </div>
            <div class="brand-bar">
                <button onclick="seleccionarMarca('disney')">DISNEY</button>
                <button onclick="seleccionarMarca('netflix')">NETFLIX</button>
                <button onclick="seleccionarMarca('hbo')">HBO MAX</button>
                <button onclick="seleccionarMarca('paramount')">PARA+</button>
                <button onclick="seleccionarMarca('apple')">APPLE TV</button>
                <button onclick="seleccionarMarca('espn')">ESPN</button>
                <button onclick="seleccionarMarca('natgeo')">NATGEO</button>
            </div>
        </nav>
        
        <div class="catalog-content">
            <div class="tabs-row">
                <button id="t-pelicula" class="tab-btn active" onclick="cambiarTipo('pelicula')">PEL√çCULAS</button>
                <button id="t-serie" class="tab-btn" onclick="cambiarTipo('serie')">SERIES</button>
            </div>
            <div id="grid" class="movie-grid"></div>
        </div>
    </div>

    <div id="video-player" class="player-overlay hidden">
        <div class="player-header">
            <h3 id="p-title">Reproduciendo</h3>
            <button class="btn-back" onclick="cerrarReproductor()">‚úï VOLVER</button>
        </div>
        <div class="video-container">
            <iframe id="main-iframe" src="" frameborder="0" allowfullscreen allow="autoplay; encrypted-media"></iframe>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
