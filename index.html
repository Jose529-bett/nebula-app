<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nebula+ Premium</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="admin-trigger" onclick="abrirAdmin()"></div>

    <div id="intro-screen" class="full-screen">
        <h1 class="logo-intro">NEBULA<span>+</span></h1>
    </div>

    <div id="sc-login" class="screen hidden">
        <div class="glass-card">
            <h1 class="logo-main">NEBULA<span>+</span></h1>
            <p>Ingresa tus credenciales</p>
            <div class="login-form">
                <input type="text" id="log-u" placeholder="Usuario">
                <input type="password" id="log-p" placeholder="PIN">
                <button class="btn-primary" onclick="entrar()">INICIAR SESIÓN</button>
            </div>
        </div>
    </div>

    <div id="sc-main" class="screen hidden">
        <nav class="nav-bar">
            <span class="logo-s">NEBULA<span>+</span></span>
            <div class="nav-right">
                <input type="text" id="search-bar" placeholder="Buscar..." oninput="filtrarContenido()">
                <button class="btn-logout" onclick="cerrarSesion()">SALIR</button>
            </div>
        </nav>

        <div class="content-container">
            <div id="brand-menu" class="brand-grid">
                <div class="brand-item b-disney" onclick="seleccionarMarca('disney')">Disney+</div>
                <div class="brand-item b-netflix" onclick="seleccionarMarca('netflix')">Netflix</div>
                <div class="brand-item b-hbo" onclick="seleccionarMarca('hbo')">HBO Max</div>
                <div class="brand-item b-paramount" onclick="seleccionarMarca('paramount')">Paramount+</div>
                <div class="brand-item b-espn" onclick="seleccionarMarca('espn')">ESPN</div>
                <div class="brand-item b-natgeo" onclick="seleccionarMarca('natgeo')">NatGeo</div>
            </div>

            <div id="type-selector" class="type-bar hidden">
                <button class="btn-type" onclick="filtrarTipo('pelicula')">PELÍCULAS</button>
                <button class="btn-type" onclick="filtrarTipo('serie')">SERIES</button>
                <button class="btn-back" onclick="volverAMarcas()">← VOLVER</button>
            </div>

            <div id="grid" class="movie-grid"></div>
        </div>
    </div>

    <div id="video-player" class="player-screen hidden">
        <div class="player-header">
            <span id="now-playing">Reproduciendo...</span>
            <button onclick="cerrarPlayer()">✕ CERRAR</button>
        </div>
        <iframe id="main-iframe" src="" frameborder="0" allowfullscreen allow="autoplay"></iframe>
    </div>

    <div id="sc-admin" class="screen hidden">
        <div class="admin-container">
            <header class="admin-nav">
                <h2>Panel Nebula+</h2>
                <button onclick="switchScreen('sc-login')">CERRAR</button>
            </header>
            
            <div class="admin-section">
                <h3>Agregar Contenido</h3>
                <input type="text" id="c-title" placeholder="Título">
                <input type="text" id="c-post" placeholder="URL Poster">
                <input type="text" id="c-video" placeholder="URL Video">
                <select id="c-brand-sel">
                    <option value="disney">Disney</option>
                    <option value="netflix">Netflix</option>
                    <option value="hbo">HBO Max</option>
                    <option value="paramount">Paramount</option>
                    <option value="espn">ESPN</option>
                    <option value="natgeo">NatGeo</option>
                </select>
                <select id="c-type-sel">
                    <option value="pelicula">Película</option>
                    <option value="serie">Serie</option>
                </select>
                <button class="btn-primary" onclick="guardarContenido()">PUBLICAR AHORA</button>
            </div>

            <div class="admin-section">
                <h3>Listado de Contenido</h3>
                <div id="movie-table" class="modern-table"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
