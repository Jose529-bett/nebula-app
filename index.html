<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebula+ | Premium Experience</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="intro-screen">
        <div class="intro-content">
            <h1 class="intro-logo">NEBULA<span>+</span></h1>
            <div class="intro-arc"></div>
        </div>
    </div>

    <div class="admin-trigger" onclick="abrirAdmin()" tabindex="0"></div>

    <div id="sc-login" class="screen">
        <div class="login-container">
            <h1 class="logo-title">NEBULA<span>+</span></h1>
            <input type="text" id="log-u" placeholder="Usuario" tabindex="1">
            <input type="password" id="log-p" placeholder="PIN" tabindex="2">
            <button class="btn-blue" onclick="entrar()" tabindex="3">ENTRAR</button>
        </div>
    </div>

    <div id="sc-admin" class="screen hidden">
        <div class="admin-nav">
            <h2>Panel Administrativo</h2>
            <button class="btn-red" onclick="cerrarSesion()">CERRAR SESI√ìN</button>
        </div>
        <div class="admin-grid">
            <div class="admin-card">
                <h3>Gestionar Usuarios</h3>
                <input type="text" id="adm-un" placeholder="Nombre Usuario">
                <input type="text" id="adm-up" placeholder="PIN Acceso">
                <input type="date" id="adm-ud">
                <button class="btn-blue" onclick="guardarUser()">Crear Usuario</button>
                <div class="table-scroll"><table id="user-list"></table></div>
            </div>
            <div class="admin-card">
                <h3>Publicar Contenido</h3>
                <input type="text" id="c-title" placeholder="T√≠tulo">
                <input type="text" id="c-post" placeholder="URL Imagen (Poster)">
                <input type="text" id="c-video" placeholder="URL Video (Embed)">
                <div class="row">
                    <select id="c-brand">
                        <option value="disney">Disney</option>
                        <option value="netflix">Netflix</option>
                        <option value="hbo">HBO Max</option>
                        <option value="paramount">Paramount</option>
                        <option value="apple">Apple TV</option>
                        <option value="espn">ESPN</option>
                        <option value="natgeo">NAT GEO</option>
                    </select>
                    <select id="c-type">
                        <option value="pelicula">Pel√≠cula</option>
                        <option value="serie">Serie</option>
                    </select>
                </div>
                <button class="btn-blue" style="background:#28a745" onclick="guardarContenido()">SUBIR AHORA</button>
                <div class="table-scroll"><table id="movie-list"></table></div>
            </div>
        </div>
    </div>

    <div id="sc-main" class="screen hidden">
        <nav class="navbar">
            <div class="nav-top">
                <span class="logo-s">NEBULA+</span>
                <input type="text" id="search-box" placeholder="Buscar..." onkeyup="buscar()" tabindex="4">
                <button class="avatar" onclick="toggleMenu()" tabindex="5">üë§</button>
                <div id="drop-menu" class="dropdown hidden">
                    <p id="u-name"></p>
                    <button onclick="cerrarSesion()">Cerrar Sesi√≥n</button>
                </div>
            </div>
            <div class="brand-bar">
                <button onclick="seleccionarMarca('disney')" tabindex="6">DISNEY</button>
                <button onclick="seleccionarMarca('netflix')" tabindex="7">NETFLIX</button>
                <button onclick="seleccionarMarca('hbo')" tabindex="8">HBO MAX</button>
                <button onclick="seleccionarMarca('paramount')" tabindex="9">PARAMOUNT</button>
                <button onclick="seleccionarMarca('apple')" tabindex="10">APPLE TV</button>
                <button onclick="seleccionarMarca('espn')" tabindex="11">ESPN</button>
                <button onclick="seleccionarMarca('natgeo')" tabindex="12">NAT GEO</button>
            </div>
        </nav>
        <div class="main-content">
            <div class="tabs">
                <button id="t-peli" class="active" onclick="cambiarTipo('pelicula')" tabindex="13">PEL√çCULAS</button>
                <button id="t-serie" onclick="cambiarTipo('serie')" tabindex="14">SERIES</button>
            </div>
            <h2 id="cat-title">CAT√ÅLOGO</h2>
            <div id="grid" class="movie-grid"></div>
        </div>
    </div>

    <div id="video-player" class="player-overlay hidden">
        <div class="player-container">
            <button class="close-player" onclick="cerrarReproductor()" tabindex="20">‚úï REGRESAR</button>
            <iframe id="main-iframe" src="" frameborder="0" allowfullscreen></iframe>
            <h2 id="player-title"></h2>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
